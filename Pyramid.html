<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Example</title>
    <script src="https://explore.pyramidanalytics.com/no-shell/pyramid-embed-js.min.js"></script>
</head>
<body>
  <div id="embed-container" style="width:1850px; height:960px;"></div>

  <script>
    const embedClient = new PyramidEmbedClient('https://explore.pyramidanalytics.com');

    embedClient.login('cl_basic', 'demo123!').then(token => {
      embedClient.init();

      const container = document.getElementById('embed-container');

      embedClient.embed(container, {
        contentId: '0f6b5dd4-cda6-4f97-a32b-b691b1dfbeae',
      });
    });
  </script>
</body>
</html>
